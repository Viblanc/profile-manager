<ng-template #template>
    <tr>
        <td>{{ userType().id }}</td>
        <td>{{ userType().name }}</td>
        <td class="hide-cell-border"><a (click)="edit.emit(userType())" class="edit-button">Edit</a></td>
        <td class="hide-cell-border"><a (click)="delete.emit(userType())" class="delete-button">Remove</a></td>
    </tr>
</ng-template>
