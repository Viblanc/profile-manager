<ng-template #template>
    <tr>
        <td>{{ userType().id }}</td>
        <td>{{ userType().name }}</td>
        <td>
            <div class="d-inline-flex gap-1">
                <a (click)="edit.emit(userType())" class="btn btn-lg btn-warning">Edit</a>
                <a (click)="delete.emit(userType())" class="btn btn-lg btn-danger">Remove</a>
            </div>
        </td>
    </tr>
</ng-template>
