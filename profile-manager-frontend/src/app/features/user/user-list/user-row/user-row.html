<ng-template #template>
    <tr>
        <td>{{ user().userType.name }}</td>
        <td>{{ user().lastName }}</td>
        <td>{{ user().firstName }}</td>
        <td>{{ user().email }}</td>
        <td class="hide-cell-border"><a (click)="view.emit(user())" class="view-button">View Profile</a></td>
        <td class="hide-cell-border"><a (click)="edit.emit(user())" class="edit-button">Edit</a></td>
        <td class="hide-cell-border"><a (click)="delete.emit(user().id!)" class="delete-button">Remove</a></td>
    </tr>
</ng-template>
