<app-page-title title="Users List"></app-page-title>
<div class="container-fluid">
    <a bigButton routerLink="add">Add a user</a>

    <app-table-container [data]="users()" [headings]="headings" [rowRef]="rowRef"
        [noContentRef]="noContentRef"></app-table-container>
</div>

<ng-template #rowRef let-user="data">
    <app-user-row [user]="user" (view)="this.goToProfilePage(user)" (edit)="this.goToEditPage(user)"
        (delete)="this.removeUser(user.id)"></app-user-row>
</ng-template>

<ng-template #noContentRef>
    <div class="msg-container alert alert-warning">No users found.</div>
</ng-template>
